<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Dom Events</title>
</head>
<body>
    <h1>Dom Events Special Class.</h1>
    <h2>Click the button to see the event in action.</h2>
    <button id="myButton" onclick="console.log('Hi, I am Saidul Islam')">Click Me!</button>
    <button  onclick="console.log(6)">Count Me!</button>
    <br><br><br>

    <button onclick="document.body.style.backgroundColor='yellow'">Body BG Yellow</button>
    <button onclick="document.body.style.backgroundColor='white'">Body BG White</button>
    <button onclick="document.body.style.backgroundColor='red'">Body BG Red</button>
    <button onclick="document.body.style.backgroundColor='green'">Body BG Green</button>
    <button onclick="document.body.style.backgroundColor='Black'">Body BG Black</button>
    <button onclick="document.body.style.backgroundColor='blue'">Body BG Blue</button>

    <script src="js/events.js"></script>
</body>
</html>
