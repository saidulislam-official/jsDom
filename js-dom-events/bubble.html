<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border : 2px solid slateblue;
        }
        ul{
            border : 2px solid blue;
        }
        section{
            border : 2px solid forestgreen;
        }
        body{
            border: 2px solid  red;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Eum, iure!</li>
            <li id="item-3">Corrupti, optio?</li>
            <li id="item-4">Non, culpa.</li>
            <li id="item-5">Quod, reiciendis.</li>
            <li id="item-6">Est, praesentium.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log("item 2 clicked");
            event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log("ul clicked");
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log("container clicked");
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log("body clicked");
        })
    </script>
</body>
</html>
